{% extends "emp_register/base.html" %}
{% load crispy_forms_tags %}
{% load bootstrap4 %}

{% block content %}

  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}

    <input type="submit" class="btn btn-primary mt-3" value="Submit"> 
  </form>
{% endblock %}
